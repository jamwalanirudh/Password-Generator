<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Password Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> SecurePass</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <section class="add-credential">
                <h2>Add New Credential</h2>
                <form id="credential-form">
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" required placeholder="example.com">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <button type="button" class="toggle-password" title="Toggle Password Visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="generate-password" title="Generate Password">
                                <i class="fas fa-key"></i>
                            </button>
                        </div>
                    </div>
                    <div class="password-options">
                        <div class="options-grid">
                            <div class="option-group">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="use-uppercase" checked>
                                    <span class="checkmark"></span>
                                    <span class="option-label">Uppercase</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" id="use-lowercase" checked>
                                    <span class="checkmark"></span>
                                    <span class="option-label">Lowercase</span>
                                </label>
                            </div>
                            <div class="option-group">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="use-numbers" checked>
                                    <span class="checkmark"></span>
                                    <span class="option-label">Numbers</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" id="use-symbols" checked>
                                    <span class="checkmark"></span>
                                    <span class="option-label">Symbols</span>
                                </label>
                            </div>
                        </div>
                        <div class="length-control">
                            <label for="password-length">Password Length: <span id="length-value">12</span></label>
                            <input type="range" id="password-length" min="8" max="32" value="12" class="slider">
                        </div>
                        <button type="button" class="btn-generate" id="generate-btn">
                            <i class="fas fa-sync-alt"></i> Generate Password
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Credential
                    </button>
                </form>
            </section>

            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search by website...">
                    <i class="fas fa-search"></i>
                </div>
            </section>

            <section class="credentials-list">
                <h2>Saved Credentials</h2>
                <div id="credentials-container">
                    <!-- Credentials will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
